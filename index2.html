<!DOCTYPE html>
<html>
<head>
    <title>Trang Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
    <script>
        function showMessage() {
            alert("Chào mừng bạn đến với trang web của tôi!");
        }
    </script>
</head>
<body onload="showMessage()">
    <div class="container">
        <h1>Chào mừng đến với trang giới thiệu của tôi!</h1>
        <img src="hinh_anh_cua_ban.jpg" alt="Hình ảnh của bạn" />
        <h2>Giới thiệu</h2>
        <p>Tôi là [Tên của bạn]. Tôi hiện đang sống tại [Địa điểm].</p>
        <h2>Sở thích</h2>
        <p>Tôi thích [sở thích của bạn].</p>
        <h2>Kỹ năng</h2>
        <p>Tôi có kỹ năng trong [kỹ năng của bạn].</p>
    </div>
</body>
</html>
